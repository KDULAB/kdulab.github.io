<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앗! 속았어요!</title>
    <style>
        body {
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 7000px;
        }
        .div1 {
            background-color: #353535;
            width: 100%;
            height: 52px;
            padding: 5px;
            position: absolute;
        }
        .div2 {
            background-color: #353535;
            width: 100%;
            height: 36.5px;
            padding: 15.5px 0 5px 5px;
        }
        .button-57 {
            position: relative;
            overflow: hidden;
            border: 1px solid #18181a;
            color: #18181a;
            display: inline-block;
            font-size: 15px;
            line-height: 15px;
            padding: 18px 18px 17px;
            text-decoration: none;
            cursor: pointer;
            background: #fff;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-57 span:first-child {
            position: relative;
            transition: color 600ms cubic-bezier(0.48, 0, 0.12, 1);
            z-index: 10;
        }

        .button-57 span:last-child {
            color: white;
            display: block;
            position: absolute;
            bottom: 0;
            transition: all 500ms cubic-bezier(0.48, 0, 0.12, 1);
            z-index: 100;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translateY(225%) translateX(-50%);
            height: 14px;
            line-height: 13px;
        }

        .button-57:after {
            content: "";
            position: absolute;
            bottom: -50%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transform-origin: bottom center;
            transition: transform 600ms cubic-bezier(0.48, 0, 0.12, 1);
            transform: skewY(9.3deg) scaleY(0);
            z-index: 50;
        }

        .button-57:hover:after {
            transform-origin: bottom center;
            transform: skewY(9.3deg) scaleY(2);
        }

        .button-57:hover span:last-child {
            transform: translateX(-50%) translateY(-100%);
            opacity: 1;
            transition: all 900ms cubic-bezier(0.48, 0, 0.12, 1);
        }

        input {
            width: 200px;
            height: 48px;
            font-size: 15px;
            border: 0;
            outline: none;
            padding-left: 10px;
            margin-left: 10px;
            margin-top: 1px;
            background-color: rgb(233, 233, 233);
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="div1">
        <input id="money" type="text" placeholder="금액을 입력하세요.">
        <button id="btn" class="button-57" role="button"><span class="text">낚시하러 가기</span><span>고고!</span></button>
        <button id="send" hidden="true"></button>
    </div>
    <div class="div2">
        <span style="color: #fff;">장난치기 완료!</span>
        <span style="color: #fff;">제작자 : <span style="font-weight: bolder;">KDU</span></span>
    </div>
        <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
        <script>
            let i = 0;
            document.querySelector('#btn').addEventListener('click', function(){
                let m = document.querySelector('#money').value;
                m = m.replace(/[^0-9]/g, "");
                i = Number(m).toLocaleString('ko-KR');
                if(m == "") {
                    alert('금액을 입력하세요!');
                    return;
                }else{
                    Kakao.init('0c7c75757711bb374b165bd84c902168');
                    Kakao.Link.createCustomButton({
                        container: '#send',
                        templateId: 85378,
                        templateArgs: {
                            'count': i
                        }
                    });
                    document.querySelector('#send').click();
                    document.querySelector('.div1').hidden = 'true';
                }
            });
        </script>
    <iframe src="https://thewiki.kr/w/%EB%82%9A%EC%8B%9C(%EC%9D%B8%ED%84%B0%EB%84%B7%20%EC%9A%A9%EC%96%B4)" frameborder="0" scrolling="no"></iframe>
</body>
</html>
